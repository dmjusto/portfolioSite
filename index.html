<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<!--    bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a2c70a8f6f.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleSheet.css">
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />

    <title>Dylan Fairbanks</title>

</head>

<body>

    <div id="menu">
        <ul>
            <li data-menuanchor="firstPage" class="active"><a href="#firstPage">Home</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage">About</a></li>
            <li data-menuanchor="thirdPage"><a href="#thirdPage">Skills</a></li>
            <li data-menuanchor="fourthPage"><a href="#fourthPage">Portfolio</a></li>
            <li data-menuanchor="fifthPage"><a href="#fifthPage">Contact</a></li>
        </ul>
        <div class="links">
            <a href="https://www.linkedin.com/in/dylanfairbanks/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/dmjusto" target="_blank"><i class="fab fa-github"></i></a>
        </div>

    </div>

    <div id="fullpage">
        <div class="section" id="HomePage">
            <div class="container"></div>
            <div class="flexBox">
                <h1>Dylan</h1>
                <h1 class="lastName">Hansen-Fairbanks</h1>
                <p >Software Developer</p>
            </div>
        </div>



        <div class="section" id="aboutSection">
            <div class="fp-bg">
                <div class="aboutInfo"></div>
                <div class="aboutQuote">
                    <section>
                    <p><i class="fas fa-quote-left"></i> The world always seems brighter when you’ve just made something that wasn’t there before <i class="fas fa-quote-right"></i></p>
                    <p>-Neil Gaiman</p>
                    </section>
                </div>
            </div>
        </div>



        <div class="section" id="skillSection">
            <div class="fp-bg">
                <div class="flexBox">
                    <h1>Skills</h1>
                    <canvas id="myChart"></canvas>

                </div>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="fp-bg">
                <h1>Portfolio</h1>
            </div>
        </div>
        <div class="section" id="section4">
            <div class="fp-bg">
                <h1>Contact Me</h1>
            </div>
        </div>
    </div>

<!--    jquery, popper, bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--    fullpage-->
    <script type="text/javascript" src="javascript/fullpage.parallax.min.js"></script>
    <script type="text/javascript" src="javascript/fullpage.extensions.min.js"></script>

<!--    fullpage options-->
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            //Navigation
            menu: '#menu',
            lockAnchors: false,
            anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'fifthPage'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide', 'thirdSlide', 'fourthSlide', 'fifthSlide'],

            //Scrolling
            css3: true,
            scrollingSpeed: 1200    ,
            autoScrolling: true,

            //Parallax Extension
            parallax: true,
            parallaxKey: 'ZHlsYW5mYWlyYmFua3MubmV0Xzh6RWNHRnlZV3hzWVhnPTA4VQ==',
            parallaxOptions: {
                type: 'reveal',
                percentage: 100,
                property: 'translate'
            }
        });
    </script>

<!--    chart options-->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',

            //data
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },

            // configuration
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    labels:{
                        fontColor: 'orange'
                    }
                },
                animation:{
                    duration: '1000'
                }
            }
        });
    </script>
</body>
</html>
